<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="updatePostText">Update Blog Post</h1>
    </header>

    <section>
        <!-- Formulär för att uppdatera inlägg -->
        <form id="updatePostForm">

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" cols="30" rows="10" required></textarea>

            <label for="tags">tags:</label>
            <input id="tags" name="tags" cols="10" rows="4">

            <!-- Döljt fält för post-id -->
            <!-- lagra post-id och kommer att vara osynligt för användaren men 
            användbart för att skicka med id:et när du skickar formuläret. -->
            <input type="hidden" id="postId" name="postId"> 

            <!-- Knapp för att skicka formuläret -->
            <button type="submit" value="updates">Update Post</button>
            <a href="index.html">&#x2190; back</a>
        </form>

    </section>

    <script src="js/update-post.js"></script>
</body>
</html>
